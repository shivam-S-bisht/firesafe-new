<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSafe Projects | Engineering Absolute Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #fafafa;
        }
        /* Custom Brand Colors derived from the logo */
        .bg-brand-orange { background-color: #f39221; }
        .text-brand-orange { color: #f39221; }
        .bg-brand-green { background-color: #3a8d40; }
        .text-brand-green { color: #3a8d40; }
        
        .bg-fire-gradient {
            background: linear-gradient(135deg, #f39221 0%, #dc2626 100%);
        }
        .text-fire-gradient {
            background: linear-gradient(135deg, #f39221 0%, #b91c1c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .modern-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.05), 0 18px 36px -18px rgba(0, 0, 0, 0.05);
        }
        .brand-glow:hover {
            box-shadow: 0 0 40px rgba(243, 146, 33, 0.25);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: revealIn 0.8s ease-out forwards;
        }
        @keyframes revealIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
